<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo</title>
    <link href="styles/smoothness/jquery-ui-1.10.4.custom.min.css" 
rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Todo</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-
navbar-collapse-1">
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-8" id="todoListView">
                <!-- todo list content -->
                <div class="panel panel-default">
                   <div class="panel-heading">
                      <h3 class="panel-title">ToDo List</h3>
                   </div>
                   <div class="panel-body">
                      <table class="table table-striped table-condensed">
                         <thead>
                            <tr>
                               <th>Completed</th>
                               <th>Title</th>
                               <th>Description</th>
                               <th>Due Date</th>
                            </tr>
                         </thead>
                         <tbody data-bind="foreach: todoItems">
                            <tr data-bind="css: { danger: isLate, success: done }">
                               <td><input type="checkbox" data-bind="checked: done"></td>
                               <td data-bind="text: title, css: { ticketDone: done }"></td>
                               <td data-bind="text: description, css: { ticketDone: done 
                               }"></td>
                               <td data-bind="text: formattedDueDate, css: { ticketDone: 
                               done }"></td>
                            </tr>
                         </tbody>
                      </table>
                   </div>
                </div>
            </div>
            <div class="col-md-4" id="newItemView">
                <!-- new item form content -->
                <div class="panel panel-default">
                   <div class="panel-heading">
                      <h3 class="panel-title">New ToDo Item</h3>
                   </div>
                   <div class="panel-body">
                      <div role="form">
                         <div class="form-group">
                            <label for="todoItemTitle">Title</label>
                            <input type="text" class="form-control" id="todoItemTitle" placeholder="Enter Title" data-bind="value: title, valueUpdate: 'input'">
                         </div>
                         <div class="form-group">
                            <label for="todoItemDescription">Description</label>
                            <textarea class="form-control" rows="3" id="todoItemDescription" placeholder="Enter Description" data-bind="value: description, valueUpdate: 'input'"></textarea>
                         </div>
                         <div class="form-group">
                            <label for="todoItemDueDate">Due Date</label>
                            <input type="text" class="form-control" id="todoItemDueDate" placeholder="Enter Due Date" data-bind="value: dueDate">
                         </div>
                         <button type="button" class="btn btn-primary" data-bind="click: insertNewTodoItem, enable: canInsertNewTicket">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Insert 
                            Item
                         </button>
                      </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
</body>
</html>
